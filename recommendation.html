<head>
  <title>Visual Recommender</title>

  <link href="css/styles.css" rel="stylesheet">

<body>
  <nav class="navbar navbar-inverse" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
        <div class="padding-medium panel-teal">
          <div class="row filter">
            <div class="col-sm-3">
               <div class="item tags">Tags</div>
               <div id="controls--tags">
                 <!--Control tags fill here through main function in recommendation.js-->
                 <!--Tag format looks like this-->

                 <!--button class="btn btn-default">Submit Button</button-->
               </div>
            </div><!--/.col-->
            <div class="col-sm-2">
               <div class="item date-range-slider">
                   <div class="row">
                     Date Range
                   </div>
                   <div class="row">

                     <div id="dateSlider"></div>
                   </div>
               </div>
            </div><!--/.col-->
            <div class="col-sm-2">
               <div class="row item votes-slider">Votes</div>
               <div class="row">
                 <div id="rangeSlider"></div>
               </div>
            </div><!--/.col-->
            <div class="col-sm-2">
               <div class="row item answers-slider">No. of Answers</div>
               <div class="row">
                 <div id="answerSlider"></div>
               </div>
            </div><!--/.col-->
            <div class="col-sm-3">
               <div class="item question-type">
                 Question Type
                 <div class="checkbox">
                   <label>
                     <input type="checkbox" value="unanswered" onclick="filterQuestionType(this)">Show unanswered questions
                   </label>
                 </div>
                 <div class="checkbox">
                   <label>
                     <input type="checkbox" value="answered" onclick="filterQuestionType(this)">Show answered questions
                   </label>
                 </div>
               </div>
            </div><!--/.col-->
         </div>
        </div>
			</div>
	</nav>

  <div class="row">
    <div class="content">
      <div class="col-md-4">
         <!--navigation tree renders here-->
         <div id="nav-tree"></div>
      </div>
      <div class="col-md-8">
        <!--selection made by user in control panel is shown here-->
        <div class="selection"></div>

        <div class="row">
          <div class="col-xs-6 col-md-6">
    				<div class="panel panel-default">
    					<div class="panel-body easypiechart-panel">
                <div id="data-chart-header1">
                  <!--rendered from renderCharts() in recommendation.js-->
                  <!--h4>Questions for Android tag</h4-->
                </div>
                <h6><i class="fa fa-info-circle" aria-hidden="true"></i> Questions for selected tag / Total questions available in data set</h6>
    						<div class="easypiechart" id="data-chart1" data-percent="92" ><span class="percent">92%</span>
    						</div>
    					</div>
    				</div>
    			</div>

          <div class="col-xs-6 col-md-6">
    				<div class="panel panel-default">
    					<div class="panel-body easypiechart-panel">
                <div id="data-chart-header2">
                  <!--rendered from renderCharts() in recommendation.js-->
                  <!--h4>Unanswered questions for Android tag</h4-->
                </div>
                <h6><i class="fa fa-info-circle" aria-hidden="true"></i> Unanswered questions for selected tag / Total questions for selected tag</h6>
    						<div class="easypiechart" id="data-chart2" data-percent="65" ><span class="percent">65%</span>
    						</div>
    					</div>
    				</div>
    			</div>
        </div>
        <!-- panel for keyword cloud -->
        <div class="panel panel-default">
            <div class="panel-body easypiechart-panel">
                <div id="data-chart-header1">
                    <h4>WordCloud for  <strong>JAVA</strong> keyword</h4>
                </div>
                <svg id="keyword-wordcloud" width="960" height="880">
                </svg>
            </div>
        </div>
        <!-- end of panel for keyword cloud -->
        <!--list of questions render here-->
        <div class="panel panel-default chat">
					<div class="panel-heading" id="accordion"><svg class="glyph stroked two-messages"><use xlink:href="#stroked-two-messages"></use></svg>
            <span id="heading-questions"></span>
          </div>

					<div class="panel-body" id="questionList">
            <!--List fills here through fillQuestions() in recommendation.js-->
            <!--list format looks like this-->

						<!--ul>
							<li class="left clearfix animate-box-drop">
                <div class="recommendation-box col-md-2">
                </div>
                <div class="question-list">
  								<span class="chat-img pull-left content-align-center">
                    <span class="font-medium">0</span> </br> answers
  								</span>
  								<div class="chat-body clearfix">
  									<div class="header">
  										<strong class="primary-font">John Doe</strong> <small class="text-muted">32 mins ago</small>
  									</div>

  									</p>
                    <div class="question-tags">
                      <button class="btn btn-default">Submit Button</button>
                    </div>
								 </div>
               </div>
							</li>
						</ul-->
					</div>
      </div>
    </div>
